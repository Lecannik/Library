<!doctype html>
<html lang="ru" ng-app="app">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="resources/assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="resources/assets/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Библиотека</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="resources/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="resources/assets/css/material-dashboard.css" rel="stylesheet"/>
    <link href="resources/assets/css/angular-material.min.css" rel="stylesheet"/>

    <link href="resources/assets/css/app.css" rel="stylesheet"/>
    <link href="resources/assets/css/md-data-table.min.css" rel="stylesheet"/>



    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="MainCtrl">

	<div class="wrapper">

	    <div class="sidebar" data-color="purple">
			<!--
		        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

		        Tip 2: you can also add an image using data-image tag
		    -->

			<div class="logo">
				<a class="simple-text" target="_blank" href="/#!/home">
					Библиотека
				</a>
			</div>

	    	<div class="sidebar-wrapper">
	            <ul class="nav">
	                <li ng-repeat="datalist in datalists" ng-click="select(datalist)" ng-class="{active: isActive(datalist)}">
	                    <a ui-sref="{{datalist.href}}">
							<i class="material-icons">{{datalist.icon}}</i>
	                        <p>{{datalist.name}}</p>
	                    </a>
	                </li>


	            </ul>
	    	</div>
	    </div>

	    <div class="main-panel">


			<div class="content">
				<div class="container-fluid">



					<div ui-view></div>


				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">

					<p class="copyright pull-right">
						&copy; Никита Чмиль, 2017
					</p>
				</div>
			</footer>
		</div>
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="resources/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="resources/assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="resources/assets/js/material.min.js" type="text/javascript"></script>
<!-- Material Dashboard javascript methods -->
	<script src="resources/assets/js/material-dashboard.js"></script>







<script src="resources/assets/js/angular.min.js"></script>
<script src="resources/assets/js/angular-ui-router.min.js"></script>
<script src="resources/assets/js/angular-cookies.min.js"></script>
<script src="resources/assets/js/angular-resource.min.js"></script>
<script src="resources/assets/js/ocLazyLoad.min.js"></script>
<script src="resources/assets/js/angular-animate.min.js"></script>
<script src="resources/assets/js/angular-aria.min.js"></script>
<script src="resources/assets/js/angular-messages.min.js"></script>
<script src="resources/assets/js/angular-material.min.js"></script>
<script src="resources/assets/js/md-data-table.min.js"></script>





<script src="resources/app.module.js"></script>
<script src="resources/app.routes.js"></script>







<script src="resources/components/home/homeController.js"></script>


</html>
